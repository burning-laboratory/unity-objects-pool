name: Actions <img draggable="false" role="img" class="emoji" alt="ðŸ˜Ž" src="https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f60e.svg">
 
on:
  pull_request: { branches: [main] }
  push: { branches: [main] }
 
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
 
jobs:
  build:
    name: Build my project <img draggable="false" role="img" class="emoji" alt="âœ¨" src="https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/2728.svg">
    runs-on: ubuntu-latest
    steps:
     
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
     
      # Cache
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library
 
      # Test
      - name: Run tests
        uses: webbertakken/unity-test-runner@v1.3
 
      # Build
      - name: Build project
        uses: webbertakken/unity-builder@v0.10
        with:
          targetPlatform: android
 
      # Output 
      - uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build
